<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Wellness Checker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
  <div class="container">
    <h1>Mental Wellness Checker</h1>
    <form id="quizForm">
      <label>1. Do you feel anxious or stressed regularly?</label>
      <select name="q1">
        <option value="3">Often</option>
        <option value="2">Sometimes</option>
        <option value="1">Rarely</option>
      </select>

      <label>2. Do you feel hopeless or down?</label>
      <select name="q2">
        <option value="3">Often</option>
        <option value="2">Sometimes</option>
        <option value="1">Rarely</option>
      </select>

      <label>3. Do you feel emotionally stable?</label>
      <select name="q3">
        <option value="1">No</option>
        <option value="2">Somewhat</option>
        <option value="3">Yes</option>
      </select>

      <label>4. Do you sleep well at night?</label>
      <select name="q4">
        <option value="1">No</option>
        <option value="2">Sometimes</option>
        <option value="3">Yes</option>
      </select>

      <label>5. Do you feel tired during the day?</label>
      <select name="q5">
        <option value="3">Always</option>
        <option value="2">Sometimes</option>
        <option value="1">Rarely</option>
      </select>

      <label>6. Do you exercise regularly?</label>
      <select name="q6">
        <option value="1">No</option>
        <option value="2">Sometimes</option>
        <option value="3">Yes</option>
      </select>

      <label>7. Do you have supportive people to talk to?</label>
      <select name="q7">
        <option value="1">No</option>
        <option value="2">Few</option>
        <option value="3">Yes</option>
      </select>

      <label>8. Do you feel isolated?</label>
      <select name="q8">
        <option value="3">Yes</option>
        <option value="2">Sometimes</option>
        <option value="1">No</option>
      </select>

      <label>9. Do you enjoy your daily routine?</label>
      <select name="q9">
        <option value="1">No</option>
        <option value="2">Sometimes</option>
        <option value="3">Yes</option>
      </select>

      <label>10. Do you spend time on hobbies or things you love?</label>
      <select name="q10">
        <option value="1">Rarely</option>
        <option value="2">Sometimes</option>
        <option value="3">Regularly</option>
      </select>

      <button type="submit">Check Wellness</button>
    </form>
    <div id="result"></div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
