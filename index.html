<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Wellness Checker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
  <div class="background-animation">
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>
    <div class="floating-orb orb-4"></div>
  </div>
  
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <span class="brand-icon">ðŸ§ </span>
        <span class="brand-text">Mental Wellness</span>
      </div>
      <div class="nav-menu">
        <div class="user-info" id="userInfo" style="display: none;">
          <span class="welcome-text">Welcome, <span id="userName"></span></span>
          <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
        <div class="auth-links" id="authLinks">
          <a href="auth.html" class="nav-link">Login</a>
          <a href="auth.html" class="nav-link register-link">Register</a>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="scroll-container">
    <div class="container">
      <div class="header-section">
        <h1>Mental Wellness Checker</h1>
        <div class="subtitle">Discover your mental health insights</div>
        <div class="neon-line"></div>
      </div>
      
      <form id="quizForm">
        <div class="question-grid">
          <div class="question-card">
            <label>1. Do you feel anxious or stressed regularly?</label>
            <select name="q1">
              <option value="3">Often</option>
              <option value="2">Sometimes</option>
              <option value="1">Rarely</option>
            </select>
          </div>

          <div class="question-card">
            <label>2. Do you feel hopeless or down?</label>
            <select name="q2">
              <option value="3">Often</option>
              <option value="2">Sometimes</option>
              <option value="1">Rarely</option>
            </select>
          </div>

          <div class="question-card">
            <label>3. Do you feel emotionally stable?</label>
            <select name="q3">
              <option value="1">No</option>
              <option value="2">Somewhat</option>
              <option value="3">Yes</option>
            </select>
          </div>

          <div class="question-card">
            <label>4. Do you sleep well at night?</label>
            <select name="q4">
              <option value="1">No</option>
              <option value="2">Sometimes</option>
              <option value="3">Yes</option>
            </select>
          </div>

          <div class="question-card">
            <label>5. Do you feel tired during the day?</label>
            <select name="q5">
              <option value="3">Always</option>
              <option value="2">Sometimes</option>
              <option value="1">Rarely</option>
            </select>
          </div>

          <div class="question-card">
            <label>6. Do you exercise regularly?</label>
            <select name="q6">
              <option value="1">No</option>
              <option value="2">Sometimes</option>
              <option value="3">Yes</option>
            </select>
          </div>

          <div class="question-card">
            <label>7. Do you have supportive people to talk to?</label>
            <select name="q7">
              <option value="1">No</option>
              <option value="2">Few</option>
              <option value="3">Yes</option>
            </select>
          </div>

          <div class="question-card">
            <label>8. Do you feel isolated?</label>
            <select name="q8">
              <option value="3">Yes</option>
              <option value="2">Sometimes</option>
              <option value="1">No</option>
            </select>
          </div>

          <div class="question-card">
            <label>9. Do you enjoy your daily routine?</label>
            <select name="q9">
              <option value="1">No</option>
              <option value="2">Sometimes</option>
              <option value="3">Yes</option>
            </select>
          </div>

          <div class="question-card">
            <label>10. Do you spend time on hobbies or things you love?</label>
            <select name="q10">
              <option value="1">Rarely</option>
              <option value="2">Sometimes</option>
              <option value="3">Regularly</option>
            </select>
          </div>
        </div>

        <div class="button-container">
          <button type="submit" class="submit-btn">
            <span class="btn-text">Check Wellness</span>
            <div class="btn-glow"></div>
          </button>
        </div>
      </form>
      
      <div id="result" class="result-container"></div>
      
      <div class="scroll-indicator" id="scrollIndicator">
        <div class="scroll-arrow">â†“</div>
        <span>Scroll for more</span>
      </div>
    </div>
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
