<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Wellness - Authentication</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="background-animation">
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>
    <div class="floating-orb orb-4"></div>
    <div class="floating-orb orb-5"></div>
  </div>
  
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Mental Wellness</h1>
        <div class="neon-line"></div>
        <p class="auth-subtitle">Your journey to better mental health starts here</p>
      </div>
      
      <!-- Login Form -->
      <div id="loginForm" class="form-container active">
        <h2 class="form-title">Welcome Back</h2>
        <form class="auth-form">
          <div class="input-group">
            <div class="input-wrapper">
              <input type="email" id="loginEmail" required>
              <label for="loginEmail">Email Address</label>
              <div class="input-glow"></div>
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-wrapper">
              <input type="password" id="loginPassword" required>
              <label for="loginPassword">Password</label>
              <div class="input-glow"></div>
            </div>
          </div>
          
          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="rememberMe">
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>
          
          <button type="submit" class="auth-btn login-btn">
            <span class="btn-text">Sign In</span>
            <div class="btn-glow"></div>
          </button>
        </form>
        
        <div class="form-switch">
          <p>Don't have an account? <a href="#" id="showRegister" class="switch-link">Create one</a></p>
        </div>
      </div>
      
      <!-- Register Form -->
      <div id="registerForm" class="form-container">
        <h2 class="form-title">Join Our Community</h2>
        <form class="auth-form">
          <div class="input-group">
            <div class="input-wrapper">
              <input type="text" id="registerName" required>
              <label for="registerName">Full Name</label>
              <div class="input-glow"></div>
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-wrapper">
              <input type="email" id="registerEmail" required>
              <label for="registerEmail">Email Address</label>
              <div class="input-glow"></div>
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-wrapper">
              <input type="password" id="registerPassword" required>
              <label for="registerPassword">Password</label>
              <div class="input-glow"></div>
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-wrapper">
              <input type="password" id="confirmPassword" required>
              <label for="confirmPassword">Confirm Password</label>
              <div class="input-glow"></div>
            </div>
          </div>
          
          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="agreeTerms" required>
              <span class="checkmark"></span>
              I agree to the <a href="#" class="terms-link">Terms & Privacy Policy</a>
            </label>
          </div>
          
          <button type="submit" class="auth-btn register-btn">
            <span class="btn-text">Create Account</span>
            <div class="btn-glow"></div>
          </button>
        </form>
        
        <div class="form-switch">
          <p>Already have an account? <a href="#" id="showLogin" class="switch-link">Sign in</a></p>
        </div>
      </div>
      
      <div class="social-auth">
        <div class="divider">
          <span>or continue with</span>
        </div>
        <div class="social-buttons">
          <button class="social-btn google-btn">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
          </button>
          <button class="social-btn github-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            GitHub
          </button>
        </div>
      </div>
    </div>
    
    <div class="floating-elements">
      <div class="floating-icon icon-1">ðŸ§ </div>
      <div class="floating-icon icon-2">ðŸ’š</div>
      <div class="floating-icon icon-3">âœ¨</div>
      <div class="floating-icon icon-4">ðŸŒŸ</div>
    </div>
  </div>
  
  <script src="auth.js"></script>
</body>
</html>
